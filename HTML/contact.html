<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="portfolio.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Ruchika Sharma</div>
            <div class="nav-links">
                <a href="about.html">About</a>
                <a href="portfolio.html#projects">Projects</a>
                <a href="contact.html" class="active">Contacts</a>
            </div>
        </nav>
    </header>

    <main class="contact-container">
        <div class="contact-content">
            <h1>Contact Me</h1>
            <form class="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                
                <button type="submit" class="send-btn">Send</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="social-links">
            <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="Instagram" title="Follow me on Instagram">
                <i class="fa-brands fa-instagram"></i>
                <span class="sr-only">Instagram</span>
            </a>
            <a href="https://www.linkedin.com/in/" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="LinkedIn" title="Connect with me on LinkedIn">
                <i class="fa-brands fa-linkedin-in"></i>
                <span class="sr-only">LinkedIn</span>
            </a>
            <a href="mailto:your.email@example.com" class="social-icon" aria-label="Email" title="Send me an email">
                <i class="fa-regular fa-envelope"></i>
                <span class="sr-only">Email</span>
            </a>
        </div>
        <div class="copyright">
            <p>Ruchika Sharma 2025</p>
        </div>
    </footer>
</body>
</html>
