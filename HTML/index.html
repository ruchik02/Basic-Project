<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <img src="/website/images/logo.svg" alt="Your logo">
            </div>
            
            <h2>Login</h2>
            
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="username@gmail.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button type="submit" class="sign-in">Sign in</button>
                
                <div class="social-login">
                    <p>or continue with</p>
                    <div class="social-buttons">
                        <a href="https://accounts.google.com/signin" target="_blank" rel="noopener noreferrer">
                            <button type="button" class="social-btn google" aria-label="Sign in with Google">
                                <i class="fab fa-google"></i>
                            </button>
                        </a>
                        <a href="https://github.com/login" target="_blank" rel="noopener noreferrer">
                            <button type="button" class="social-btn github" aria-label="Sign in with GitHub">
                                <i class="fab fa-github"></i>
                            </button>
                        </a>
                        <a href="https://facebook.com/login" target="_blank" rel="noopener noreferrer">
                            <button type="button" class="social-btn facebook" aria-label="Sign in with Facebook">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                        </a>
                    </div>
                </div>
                
                <div class="register">
                    <p>Don't have an account yet? <a href="register.html">Register for free</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
